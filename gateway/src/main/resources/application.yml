server:
  port: 9090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: API-GATEWAY
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: Security-Service
          uri: lb://REGISTRATION-SERVICE
          predicates:
            - Path=/api/register/**,/swagger-ui.html/**,/swagger-ui/**,/v3/api-docs/**,/api-docs/**

        - id:
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**,,/swagger-ui.html/**,/swagger-ui/**,/v3/api-docs/**,/api-docs/**
          filters:
            - AuthorizationFilter

management:
  endpoint:
    web:
      exposure:
        include:
          - "*"